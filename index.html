<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="text">
        <h1>Never waste Hours on finding the perfect Color Palette again!</h1>
        <h2>Just click Generate!</h2>
    </div>

    <ul class="palettes">
        <li class="color"><div class="color-box"></div>
        <span class="hex-value"></span></li>
        <li class="color"><div class="color-box"></div>
        <span class="hex-value"></span></li>
        <li class="color"><div class="color-box"></div>
        <span class="hex-value"></span></li>
        <li class="color"><div class="color-box"></div>
        <span class="hex-value"></span></li>
        <li class="color"><div class="color-box"></div>
        <span class="hex-value"></span></li>
    </ul>
    
    <button class="generate">.
        <img src='https://i.postimg.cc/GhnCQxWX/gen-icon.png' alt='generate-icon'/>
        <p>Generate</p>
    </button>
</body>
</html>
